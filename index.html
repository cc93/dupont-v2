<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>杜邦——让家更美好</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <!--<meta name="viewport" content="width=750, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">-->
    <meta name="viewport" content="width=device-width">
    <!-- 屏幕适配的js，方式：设置viewport的initial-scale完成整体缩放 -->
    <script>
        (function (win,doc) {
            var docWidth = 1334;
            var docHeight = 750;
            var rotate = 90;
            var transY = -docHeight;
            var transX=  0;
            if(win.innerWidth > win.innerHeight){
                rotate=0;
                transY = 0;
                transX =0;
            }
            var metaEl = doc.querySelector('meta[name="viewport"]');
            metaEl.setAttribute('content', 'width=' + docHeight + ', minimum-scale=0.5, maximum-scale=2.0, user-scalable=no');
            var style = doc.createElement('style');
            style.rel = 'stylesheet';
            style.type = 'text/css';
            doc.querySelectorAll('head')[0].appendChild(style);
            var cssString = 'body {width:'+docWidth+'px; height:'+docHeight + 'px; ' +
                '-webkit-transform: rotate(' + rotate + 'deg) translate(' + transX + 'px,'+ transY + 'px); ' +
                'transform: rotate(' + rotate + 'deg) translate('+transX+'px,' + transY + 'px); ' +
                'transform-origin: 0 0; -webkit-transform-origin: 0 0;}';
            if (style.styleSheet) {// IE
                style.styleSheet.cssText = cssString;
            } else {// w3c
                var cssText = doc.createTextNode(cssString);
                style.appendChild(cssText);
            }
        })(window, document);
    </script>
    <!-- /屏幕适配的js，方式：设置viewport的initial-scale完成整体缩放 -->
    <!-- /basic styles -->
    <link rel="stylesheet" href="./css/base.css">
    <!--<link rel="apple-touch-icon" href="favicon.png">-->

            width: 100%;

            font-size: 12px;
        }
        #app{
            width:100%;
            height:100%;
        }
    </style>
</head>
